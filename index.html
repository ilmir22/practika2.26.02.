<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратные часы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="" id="countdown">
    <h1 class="h1">ДО НОВОГО ГОДА ОСТАЛОСЬ</h1>
      <p id="timer">
          <span id="days"></span>
          <span class="timer-unit">Дней</span>
          <span id="hours"></span>
          <span class="timer-unit">Часов</span>
          <span id="minutes"></span>
          <span class="timer-unit">Минут</span>
          <span id="seconds"></span>
          <span class="timer-unit">Секунд</span>
      </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
